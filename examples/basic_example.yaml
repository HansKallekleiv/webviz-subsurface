# This file demonstrates the most basic usage of webviz in a FMU setting
# The configuration files uses YAML (https://en.wikipedia.org/wiki/YAML).

title: Reek Webviz Demonstration
username: some_username
password: some_password

container_settings:
  scratch_ensembles:
    reek: /scratch/fmu/sago/hm_aps/realization-*/iter-0/
    iter-1: /scratch/myfield/realization-*/iter-1

pages:

 - title: Front page
   content:
    - Webviz created from configuration file
 - title: Summary vectors
   content: 
    - container: SummaryStats
      ensemble: reek
    - container: IntersectGrid
      ensemble: reek
      well_path: /scratch/fmu/hakal/reek_wells
      surface_cat: ds_extracted_horizons
      grid_model: geogrid
      parameters: 
        - poro
        - perm
        - facies
      surface_names:
        - topupperreek
        - topmidreek
        - toplowerreek
        - baselowerreek
      views: 2
      

